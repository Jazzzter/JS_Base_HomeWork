// 3. Создать массив, который будет хранить в себе информацию о сотрудниках предприятия. Каждый элемент масива
//    объект, содержащий свойства: name, sName, age, occupation, и метод show, который выводит всю информацию о 
//    пользователе.
//    Реализовать заполнение массива пользователем. По окончанию заполнения — вывести информацию о сотрудниках.

	do {
		var n = prompt('Введите колличество сотрудников предприятия или нажмите "Отмена" для выхода из программы');
		
		if (n == '') {
			alert('Вы ничего не ввели. Повторите еще раз');
		} else if (isNaN(+n) == true) {
			alert('Вы ввели не число (NaN)');
		} else {
			break;
		}
	}
	while ((isNaN(+n) || n == '') == true);

	var companyEmployees = [];

	for (var i = 0; i < +n; i++) {
		companyEmployees[i] = {
			name: prompt('Введите имя ' + (i + 1) + '-го сотрудника'),
			sName: prompt('Введите фамилию ' + (i + 1) + '-го сотрудника'),
			age: prompt('Введите возраст ' + (i + 1) + '-го сотрудника'),
			occupation: prompt('Введите должность ' + (i + 1) + '-го сотрудника'),
			show: function () {
				document.write('Имя: ' + this.name + '</br>');
				document.write('Фамилия: ' + this.sName + '</br>');
				document.write('Возраст: ' + this.age + '</br>');
				document.write('Должность: ' + this.occupation + '</br>');
				return;
			}
		}
	}

	for (var i = 0; i < +n; i++) {
		document.write('<b>Сотрудник ' + (i + 1) + ':</b></br>');   
		companyEmployees[i].show();
		document.write('</br>');
	}
